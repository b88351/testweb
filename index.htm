	  //get the first day of the week from current date
	  function resetDateToUTC800(d) {
		dTmp = new Date(d);
		//appendPre('NOW  :' + JSON.stringify(dTmp) + 'Offset:' + JSON.stringify(dTmp.getTimezoneOffset())); // Offset : -480 mins
		dTmp.setTime(dTmp.getTime() + (8*60*60*1000));// Add Time zone Offset To +08:00 (6 x Min x Sec x 1000)
		//appendPre('UTC8 :' + JSON.stringify(dTmp));
		return new Date(dTmp);
	  }	  
	  function getMonday(d) {
		d = new Date(d);
		var day = d.getDay(),
		  diff = d.getDate() - day + (day == 0 ? -6:1); // adjust when day is sunday
		appendPre('getMonday:' + (new Date(d.setDate(diff))).toISOString());
		return new Date(d.setDate(diff));
	  }
	  function getMonday(d) {
		d = new Date(d);
		var day = d.getDay(),
		  diff = d.getDate() - day + (day == 0 ? -6:1); // adjust when day is sunday
		appendPre('getMonday:' + (new Date(d.setDate(diff))).toISOString());
		return new Date(d.setDate(diff));
	  }
	  function getSunday(d) {
		d = new Date(d);
		var day = d.getDay(),
		  diff = d.getDate() - day + (day == 0 ? -6:1) + 6; // adjust when day is sunday
		return new Date(d.setDate(diff));
	  }
	  //get the first day of the next week from current date
	  function getNextMonday(d) {
		d = new Date(d);
		var day = d.getDay(),
		  diff = d.getDate() - day + (day == 0 ? -6:1) + 7; // adjust when day is sunday
		return new Date(d.setDate(diff));
	  }

        gapi.client.calendar.events.list({

        }).then(function(response) {

              var when = event.start.dateTime;
			  appendPre(JSON.stringify(event));

              }
              appendPre(event.summary + ' (' + when + ')')
            }
          } else {
            appendPre('No upcoming events found.');
          }
        });
      }
